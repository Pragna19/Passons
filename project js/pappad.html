<body onload="reloadProductData()">
      <div class="modal fade" id="contact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contact information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h5>Email address: passons@gmail.com</h5>
                <h5>Contact number: 0000000000</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <div class="modal fade" id="AddNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a new product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Product Image URL</label>
                    <input type="url" class="form-control" id="ImageURL">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Product name</label>
                    <input type="text" class="form-control" id="p-name">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Product price</label>
                    <input type="number" class="form-control" id="p-price">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button onclick="addProduct()" class="btn btn-success" data-bs-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>

        <nav class="navbar sticky-top navbar-light bg-light">
              <a class="navbar-brand" style="margin-left: 10px;" href="#"><strong>Passons</strong></a>
              <button class="navbar-toggler" type="button" style="margin-left:10px;" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <ul class="nav justify-content-end">

                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" style="color: black;">Cart</a>
                    </li>
                  </ul>
              </div>
          </nav>
          <div class="d-grid gap-2">
          <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#AddNew">
            <i class="fas fa-plus"></i>ADD THE SALE PRODUCT
          </button>
          </div>
